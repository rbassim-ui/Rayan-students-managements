<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Student Management System</h1>
            <p>Manage your student records efficiently</p>
        </header>

        <!-- Add/Edit Student Form -->
        <section class="form-section">
            <h2 id="form-title">Add New Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id">
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" placeholder="Enter student name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="course">Course *</label>
                    <input type="text" id="course" placeholder="Enter course name" required>
                </div>

                <div class="form-group">
                    <label for="enrollment-date">Enrollment Date</label>
                    <input type="date" id="enrollment-date">
                </div>

                <div class="form-buttons">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Add Student</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="search-input" placeholder="ğŸ” Search students by name, email, or course...">
        </section>

        <!-- Students List -->
        <section class="students-section">
            <div class="section-header">
                <h2>Students List</h2>
                <span id="student-count" class="badge">0 Students</span>
            </div>
            
            <div id="loading" class="loading">Loading students...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div id="students-list" class="students-grid">
                <!-- Students will be loaded here -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
